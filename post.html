<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">POSTMAN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">WELCOME TO POSTMASTER</h1>

    </div>
    <div class="container">
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputURL" placeholder="Place URL">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">REQUEST TYPE</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET REQUEST
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="POST">
                        <label class="form-check-label" for="post">
                            POST REQUEST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">CONTENT TYPE</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="same" id="jn" value="jn" checked>
                        <label class="form-check-label" for="jn">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="same" id="cm" value="cm">
                        <label class="form-check-label" for="cm">
                            CUSTOM PARAMETERS
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>
        <div id="parametersBox">

            <div class="form-row">
                
               <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="key" placeholder="Enter Parameter key" required>
                </div>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="value" placeholder="Enter Parameter value" required>
                </div>
                <button class="btn btn-primary" id="plus">+</button>
            </div>
        <div id="params">
            
        </div>
        </div>
        <div class="my-3">
            <div class="form-group row" id="RequestJson">
                <label for="requestjson" class="col-sm-2 col-form-label">REQUEST JSON</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="inputJson" placeholder="Enter Request JSON here"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group row">
          
            <div class="col-sm-10">
              <button class="btn btn-primary" id="submit">SUBMIT</button>
            </div>
        </div>
        <div class="my-3">
            <div class="form-group row" id="ResponseJson">
                <label for="requestjson" class="col-sm-2 col-form-label">RESPONSE</label>

                <div class="col-sm-10">
                    <textarea class="form-control" id="response" placeholder="RESPONSE"></textarea>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="posty.js"></script>
</body>

</html>
